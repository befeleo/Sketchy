<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sketchy</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="sketch-container">
        <h1>Sketchy</h1>
        <div class="sketch"></div>
      </div>
      <div class="aside">
        <div class="color-display"></div>
        <div class="colors">
          <div class="color black" id="000000"></div>
          <div class="color white" id="ffffff"></div>
          <div class="color red" id="ff0000"></div>
          <div class="color orange" id="ffa500"></div>
          <div class="color yellow" id="ffff00"></div>
          <div class="color lime" id="00ff00"></div>
          <div class="color green" id="008000"></div>
          <div class="color cyan" id="00ffff"></div>
          <div class="color blue" id="0000ff"></div>
          <div class="color navy" id="000080"></div>
          <div class="color purple" id="800080"></div>
          <div class="color pink" id="ffc0cb"></div>
          <div class="color brown" id="a52a2a"></div>
          <div class="color gray" id="808080"></div>
          <div class="color silver" id="c0c0c0"></div>
          <div class="color gold" id="ffd700"></div>
        </div>

        <div class="controls">
          <button class="btn" id="color-palette">
            <i data-lucide="palette"></i>
          </button>
          <button class="btn" id="random-color">
            <i data-lucide="shuffle"></i>
          </button>
          <button class="btn" id="erase">
            <i data-lucide="eraser"></i>
          </button>
          <button class="btn" id="grid">
            <i data-lucide="grid-2x2"></i>
          </button>
          <button class="btn" id="clear">
            <i data-lucide="trash-2"></i>
          </button>
          <button class="btn" id="save">
            <i data-lucide="save"></i>
          </button>
        </div>
        <div class="size-display"></div>
        <div class="range">
          <input type="range" min="1" max="100" id="size" />
        </div>
        <div class="socials">
          <a href="http://github.com/befeleo"><i data-lucide="github"></i></a>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
      lucide.createIcons();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js" defer></script>
  </body>
</html>
